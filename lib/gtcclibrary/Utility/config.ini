; 
; This is bingo backend server config file
; Modified: 2011-06-21
;

[Version]
ServerVersion = "1.0"		; Backend Version
AllowiPadVersion = 1.0		; Allow iPad Version
AllowiPhoneVersion = 1.1	; Allow iPhone Version
AllowPCVersion = 1.2		; Allow PC Version

[General]
AMFCheckUserSession = 0		; Check User's session before call AMF service API 

[Logging]
LoggingLevel = 4			; Logging level, following is available values..
							; DEBUG 	= 1;	// Most Verbose
							; INFO 		= 2;	// ...
							; WARN 		= 3;	// ...
							; ERROR 	= 4;	// ...
							; FATAL 	= 5;	// Least Verbose
							; OFF 		= 6;	// Nothing at all.
							
